<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left-text">
            <h1 class="heading">Nature's Gallery</h1>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(./images/waterfall.jpg);">Waterfall</div>
            <div class="box col-2" style="background-image: url(./images/hills.jpg);">Hills</div>
            <div class="box" style="background-image: url(./images/ocean.jpg);">Ocean</div>
            <div class="box row-2" style="background-image: url(./images/rain.jpg);">Rain</div>
            <div class="box col-2" style="background-image: url(./images/mountains.jpg);">Mountains</div>
            <div class="box" style="background-image: url(./images/trees.jpg);">Trees</div>
            <div class="box col-2" style="background-image: url(./images/beach.jpg);">Beach</div>
        </div>
    </div>
    
</body>
</html>
